<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script src="demo.js" type="text/javascript"></script>
    <title>MQTT-Simple</title>
</head>
<body>
    <div>
        <h1 align='center'>Remote-Setting</h1>
        <h3>เชื่อมต่อ MQTT</h3>
        <form id="connection-information-form">
            <input type="button" onclick="startConnect()" value="Connect">
            <input type="button" onclick="startDisconnect()" value="Disconnect"><br><br>
			<b>บ่อปลา:</b> 
            <select name="pubTopic" id="pubTopic">
                <option value="pond01">บ่อปลา1</option>
                <option value="pond02">บ่อปลา2</option>
            </select><br>
            <b>ค่าที่ต้องการตั้ง:<b>
                <select name="opt" id="opt">
                <option value="weight :">น้ำหนักของอาหารปลา</option>
                <option value="time : ">จำนวนครั้งการให้อาหารต่อวัน</option>
            </select><br>
            <b>ข้อมูล:</b>
            <input id="pubMsg" type="text" name="pubMsg"><br>
			<input type="button" onclick="publish()" value="Publish">
        </form>
        <div id="messages"></div>
    </div>
</body>
</html>
